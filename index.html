<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
    

    <title>Registration Form : Task-4 (JQuery)</title>
</head>
<body>
    <div class="container mt-3 w-50 border p-5 bg-basic">
        <h2 class="text-center p-2">Register here</h2>
        <form id="regForm" action="" >
            <div class="mb-3 mt-3">          
                <div class="row">
                    <div class="col">
                      <label for="fname">First Name:</label>
                    <input type="text" class="form-control" placeholder="Enter First Name" id="fname" name="fname">
                    <div class="bg-danger" id="error"></div>
                    </div>
                    
                    <div class="col">
                      <label for="name">Last Name:</label>
                    <input type="text" class="form-control" placeholder="Enter Last Name" id="lname" name="lname">  
                    <div class="bg-danger" id="error2"></div>                  
                    </div>
                    
                </div>
            </div>
          <div class="mb-3 mt-3">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
            <div class="bg-danger" id="error3"></div>
          </div>
          <div class="mb-3">
            <label for="pwd">Password:</label>
            <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd">
            <div class="bg-danger" id="error4"></div>
          </div>

        <div class="mb-3 mt-3">
            <label for="gender">Gender:</label>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gender" id="rgender" value="Male">
                <label class="form-check-label" for="inlineRadio1">Male</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gender" id="rgender" value="Female" >
                <label class="form-check-label" for="inlineRadio2">Female</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gender" id="rgender" value="Others">
                <label class="form-check-label" for="inlineRadio3">Others</label>
              </div>
              <div class="bg-danger" id="error5"></div>
        </div>

        <div class="mb-3 mt-3">
            <label for="languages">Languages Known:</label>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox" value="option1">
                <label class="form-check-label" for="inlineCheckbox1">Malayalam</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox" value="option2" >
                <label class="form-check-label" for="inlineCheckbox2">English</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox" value="option3" >
                <label class="form-check-label" for="inlineCheckbox3">Hindi</label>
              </div>
              <div class="bg-danger" id="error6"></div>
        </div>


        <div class="mb-3 mt-3">           
                <div class="row">
                    <div class="col">
                      <label for="sel1" class="form-label">Country:</label>
                      <select class="form-select" id="sel1" name="sellist1">
                        <option value="">Select...</option>
                        <option value="India">India</option>
                        <option value="China">China</option>
                        <option value="Korea">Korea</option>
                        <option value="Russia">Russia</option>
                      </select>
                      <div class="bg-danger" id="error7"></div>
                    </div>
                    <div class="col">
                      <label for="sel1" class="form-label">State:</label>
                      <select class="form-select" id="sel2" name="sellist1">
                        <option value="">Select...</option>
                        <option value="kerala">Kerala</option>
                        <option value="tn">TamilNadu</option>
                        <option value="ka">Karnataka</option>
                        <option value="mh">Maharastra</option>
                      </select>
                      <div class="bg-danger" id="error8"></div>
                    </div>
                </div>                
            </div>
            <div class="form-check mb-3 p-2 text-center">
             <input type="submit" value="Submit" class="btn btn-success" id="btn">
            </div>
            
          </form>
        </div> 
        </div>
          
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>  
    <script src="code.js"></script> 
</body>
</html>
